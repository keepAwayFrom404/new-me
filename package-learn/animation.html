<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .animation {
  position: relative;
  width: 10px;
  height: 10px;
  background: #409eff;
  border-radius: 50%;
  
}
.animation:after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    width: 100%;
    height: 100%;
    border: 5px solid #ff1883;
    border-radius: 50%;
    animation: antStatusProcessing 1.2s ease-in-outinfinite;
  }

@keyframes antStatusProcessing {
  0% {
    -webkit-transform: scale(.8);
    transform: scale(.8);
    opacity: .5
  }
  to {
    -webkit-transform: scale(2.4);
    transform: scale(2.4);
    opacity: 0
  }
}
      .dotted {
        position: relative;
        width: 15px;
        height: 15px;
        background: rgba(255,213,117,0.71);
        border-radius: 50%;
        margin: 0 auto;
        margin-top: 200px;
        z-index: 2;
      }
      .dotted:before {
        position: absolute;
        content: "";
        /* left: 50%; */
        /* top: 50%; */
        width: 37px;
        height: 37px;
        background: rgba(251,219,65,0.25);
        /* transform: translate(-50%, -50%); */
        border-radius: 50%;
        z-index: 1;
        opacity: 0;
        animation: warn 2s linear infinite;
        box-shadow: 1px 1px 30px#FBDB41; /* 阴影效果 */
      }
      .dotted:after {
        position: absolute;
        content: "";
        /* left: 50%; */
        /* top: 50%; */
        width: 37px;
        height: 37px;
        /* background: red; */
        /* transform: translate(-50%, -50%); */
        background: rgba(251,219,65,0.22);
        border-radius: 50%;
        z-index: 1;
        opacity: 0;
        animation: warn1 2s linear infinite;
        box-shadow: 1px 1px 30px#FBDB41; /* 阴影效果 */
      }
      @keyframes warn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }

        /* 25% {
          transform: scale(0.3);
          opacity: 0.1;
        } */

        50% {
          transform: scale(0.8);
          opacity: 1;
        }

        /* 75% {
          transform: scale(0.8);
          opacity: 0.5;
        } */

        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      @keyframes warn1 {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }

        /* 25% {
          transform: scale(0.3);
          opacity: 0.1;
        } */

        90% {
          transform: scale(0.8);
          opacity: 1;
        }

        /* 75% {
          transform: scale(0.5);
          opacity: 0.5;
        } */

        100% {
          transform: scale(0.8);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation"></div>
  </body>
</html>
