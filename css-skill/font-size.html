<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fa {
      position: relative;
      width: 100px;
      height: 40px;
      border: 1px solid yellow;
      padding: 10px;
    }
    .con {
      position: absolute;
      border: 1px solid red;
      display: flex;
    }
    .son {
      border: 1px solid pink;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="fa">
    <div class="con">
      <div class="son">1111111111</div>
      <div class="son">2222222222</div>
      <div class="son">3333333</div>
      <div class="son">4333334444444</div>
    </div>
  </div>
</body>
</html>
