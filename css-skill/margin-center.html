<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      background: pink;
    }
    /* 使用margin auto来水平垂直居中 */
    .son {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: #000;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="son">haha</div>
  </div>
</body>
</html>
