<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .add {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      color: #ccc;
      border: 2px dashed;
      transition: color .25s;
    }
    .add::before,.add::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .add::before {
      width: 20px;
      border-top: 4px solid;
    }
    .add::after {
      height: 20px;
      border-left: 4px solid;
    }
    .add:hover {
      color: #06c;
    }
  </style>
</head>
<body>
  <a href title="继续上传" class="add"></a>
</body>
</html>
