<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border-left: 150px solid #333;
      background-color: #f0f3f9;
      text-align: center;
    }
    .box::after {
      content: '';
      display: block;
      /* overflow: hidden; */
      clear: both;
    }
    nav {
      width: 150px;
      float: left;
      line-height: 40px;
      color: #fff;
      margin-left: -150px;
    }
    .nav {
      margin: 0;
    }
    .module {
      line-height: 40px;
    }
    section {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <nav>
      <h3 class="nav">导航1</h3>
    </nav>
    <section>
      <div class="module">模块1</div>
    </section>
  </div>
  <input type="button" id="navMore" value="更多导航">
  <input type="button" id="moduleMore" value="更多模块">
  <script>
    const navMore = document.getElementById('navMore')
    const moduleMore = document.getElementById('moduleMore')
    if(navMore && moduleMore) {
      const nav = document.querySelector('nav')
      const section = document.querySelector('section')
      let navIndex = 1
      let moduleIndex = 1
      const rand = function () {
        return 'f' + (Math.random() + '').slice(-1)
      }
      navMore.onclick = function() {
        navIndex++
        nav.insertAdjacentHTML('beforeend', '<h3 class="nav">导航'+ navIndex +'</h3>')
      }
      moduleMore.onclick = function() {
        moduleIndex++
        section.insertAdjacentHTML('beforeend', '<div class="module" style="background:#'+ [rand(), rand(), rand()].join('') +'">模块'+ moduleIndex +'</div>')
      }
    }
  </script>
</body>
</html>
