<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    dot {
      display: inline-block;
      height: 1em;
      line-height: 1;
      text-align: left;
      vertical-align: -.25em;
      overflow: hidden;
    }
    dot::before {
      display: block;
      content: '...\A..\A.';
      white-space: pre-wrap;
      animation: dot 3s infinite step-start both;
    }
    @keyframes dot {
      33% {
        transform: translateY(-2em);
      }
      66% {
        transform: translateY(-1em);
      }
    }
  </style>
</head>
<body>
  <!-- （1）使用dot标签为了向下兼容，不支持自定义标签的浏览器只会展示三个点
  （2）使用before是为了把原来的三个点推到最下面
  （3）3个点在第一行为了兼容ie9，认识自定义元素和before，但是不支持animation，这时就展示三个点
  （4）white-space使用pre和pre-wrap效果一致
  （5）\A不区分大小写 -->
  <div>
    正在加载中<dot>...</dot>
  </div>
</body>
</html>
