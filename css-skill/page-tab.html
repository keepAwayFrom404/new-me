<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      overflow: scroll;
    }
    .box {
      height: 10em;
      border: 1px solid #ddd;
      overflow: hidden;
    }
    .list {
      box-sizing: border-box;
      line-height: 10em;
      text-align: center;
      position: relative;
    }
    .list > input {
      position: absolute;
      top: 0;
      height: 100%;
      width: 1px;
      border: 0;
      padding: 0;
      margin: 0;
      clip: rect(0 0 0 0);
    }
    .link {
      height: 120vh;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="list"><input readonly id="one">1</div>
    <div class="list"><input readonly id="two">2</div>
    <div class="list"><input readonly id="three">3</div>
    <div class="list"><input readonly id="four">4</div>
  </div>
  <div class="link">
    <label class="click" for="one">1</label>
    <label class="click" for="two">2</label>
    <label class="click" for="three">3</label>
    <label class="click" for="four">4</label>
  </div>
</body>
</html>
