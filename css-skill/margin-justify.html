<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin justify</title>
  <style>
    ul {
      margin-right: -20px;
      background: red;
      padding: 0;
      /* font-size: 0; */
    }
    ul::after {
      content: '';
      display: block;
      clear: both;
    }
    li {
      list-style: none;
      float: left;
      width: 100px;
      height: 100px;
      background: pink;
      margin-right: 20px;
    } 
  </style>
</head>
<body>
  <ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
  </ul>
</body>
</html>
