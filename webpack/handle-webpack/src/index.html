<script>
  (function(list) {
    function require(file) {
      var exports = {};
      (function(exports, code) {
        eval(code)
      })(exports, list[file])
      return exports
    }
    require('index.js')
  })({
    'index.js': `const add = require('add.js').default
console.log(add(1, 2));`,
    'add.js': `exports.default = function add(a, b) {return a + b}`,
  })
  
  // console.log(require());
  // var add = require().default
  // console.log(add(1,3));
</script>
