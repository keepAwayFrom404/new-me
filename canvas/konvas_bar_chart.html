<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/konva/7.2.5/konva.js"></script>
  <script src="./konvas_bar_chart.js"></script>
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const data = [
      {
        name: '前端',
        value: 0.8,
        color: 'green',
      },
      {
        name: 'PHP',
        value: 0.3,
        color: 'blue',
      },
      {
        name: 'Java',
        value: 0.7,
        color: 'red',
      },
      {
        name: 'UI',
        value: 0.9,
        color: 'orange',
      },
      {
        name: 'IOS',
        value: 0.4,
        color: 'purple',
      },
      {
        name: 'Android',
        value: 0.9,
        color: 'pink',
      },
    ]

   
    const stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight
    })
    const layer = new Konva.Layer()
    stage.add(layer)

    
    const x0 = 1/8 * stage.width()
    const y0 = 3/4*stage.height()
    const height = 1 / 2 * stage.height()
    const width = 3/4 *stage.width()
    
    const h = new HistogramChart({
      x: x0,
      y: y0,
      w: width,
      h: height,
      data,
    })
    h.addToGroupLayer(layer)
    layer.draw()

    stage.on('contentClick', function() {
      h.playAnimate()
    })
  </script>
</body>
</html>
