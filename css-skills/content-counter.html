<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .reset {
      counter-reset: wangxiaoer;
      /* font-size: 32px; */
      color: #cd0000;
      padding-left: 20px;
    }
    .counter::before {
      counter-increment: wangxiaoer;
      content: counters(wangxiaoer, '-')'. ';
    }
    /* .counter {

    } */
    
  </style>
</head>
<body>
  <div class="reset">
    <div class="counter">王小二
      <div class="reset">
        <div class="counter">王小二大儿子</div> 
        <div class="counter">王小二二儿子
          <div class="reset">
            <div class="counter">王小二二儿子大孙子</div>
            <div class="counter">王小二二儿子二孙子</div>
            <div class="counter">王小二二儿子三孙子</div>
          </div>
        </div>
        <div class="counter">王小二三儿子</div> 
      </div>
    </div>
    <div class="counter">王小三</div>
    <div class="counter">王小四
      <div class="reset">
        <div class="counter">王小四大儿子</div>
      </div>
    </div>
  </div>
</body>
</html>
