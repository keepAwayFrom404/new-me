<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: inline-block;
      width: 256px;
      height: 192px;
      color: transparent;
      position: relative;
      overflow: hidden;
    }
    img:not([src]) {

    }
    img::before {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f3f9;
      visibility: visible;
    }
    img::after {
      content: attr(alt);
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      line-height: 30px;
      background-color: rgba(0,0,0,.5);
      color: white;
      font-size: 14px;
      transform: translateY(100%);
      transition: transform .2s;
      visibility: visible;
    }
    img:hover::after {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <img alt="美女沉思图" data-src="./assets/avatar.jpg">
  <p><button>设置src</button></p>
  <script>
    const eleButton = document.querySelector('button')
    const eleImg = document.querySelector('img')
    if(eleButton && eleImg) {
      const initValueButton = eleButton.innerHTML
      const srcImg = eleImg.getAttribute('data-src')
      eleButton.addEventListener('click', () => {
        if(this.innerHTML === initValueButton) {
          this.innerHTML = '移除src'
          eleImg.setAttribute('src', srcImg)
        } else {
          this.innerHTML = initValueButton
          eleImg.removeAttribute('src')
        }
      })
    }
  </script>
</body>
</html>
