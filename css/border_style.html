    .demo:before,.demo:after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
    }
    .demo:before {
      width: 20px;
      border-top: 4px solid;
      margin: -2px 0 0 -10px;
    }
    .demo:after {
      height: 20px;
      border-left: 4px solid;
      margin: -10px 0 0 -2px;
    }
