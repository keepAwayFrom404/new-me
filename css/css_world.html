<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;
      white-space: nowrap;
      background: #cd0000;
    }
    .text {
      display: inline-block;
      width: 100%;
    }
    .height-100 {
      position: absolute;
      height: 100%;
    }
    .min-width {
      background: red;
      min-height: 0;
      transition: min-height 2s;
    }
    .min-width:hover {
      min-height: 300px;
    }
    .span {
      background: pink;
    }
    .span > span {
      display: inline-block;
    }
    .img {
      margin-bottom: 50px;
    }
    .img::before {
      content: url(../html/IMG_7532.JPG);
      display: block;
      width: 200px;
      height: 200px;
    }
    .object-fit {
      width: 300px;
      height: 200px;
      object-fit: cover;
      object-fit: scale-down;
      object-fit: contain;
    }
    .chrome {
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }
    .chrome > img {
      width: 200px;
      height: 200px;
      content: url(../html/IMG_7532.JPG);
    }
    .chrome > img::before {
      content: attr(alt);
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      transform: translateY(100%);
      transition: transform .2s;
    }
    .chrome > img:hover::before {
      transform: translateY(0);
    }
    h1 {
      content: url(../html/IMG_7532.JPG);
      content: counter;
    }
  </style>
</head>
<body>
  <h1>《CSS 世界》</h1>
  <div class="chrome">
    <img alt="美女沉思图">
  </div>
  <button onclick="addSrc">click me</button>
  <!-- <img class="object-fit" src="../html/IMG_7532.JPG" alt=""> -->
  <!-- <div class="img"></div> -->
  <div class="span"><span></span></div>
  <div class="min-width">123</div>
  <div class="box">
    
    <span class="text">香椿打点的打撒上开案发后撒发我</span>
  </div>
  <div class="height">
    <div class="height-100">11111</div>
  </div>
  <script>
    document.querySelector('button').addEventListener('click', addSrc)
    document.querySelector('button').addEventListener('click', function() {
      console.log('i am click');
      console.log(this);
    })
    function addSrc() {
      const img = document.querySelector('.chrome > img').src = '../html/IMG_7532.JPG'
      console.log(img);
    }
    const something = function(element) {
      this.name = 'li jia hua'
      this.click = function() {
        console.log(this.name);
      }
      this.click2 = function() {
        console.log(this.name);
      }
      element.addEventListener('click',this.click)
      element.addEventListener('click',this.click2.bind(this))
    }
    something(document.body)
  </script>
</body>
</html>
