<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      
    }
    body {
      width: 100vw;
      height: 100vh;
      background: #34495e;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart {
      width: 100px;
      height: 100px;
      background: pink;
      position: relative;
      transform: rotate(-45deg) scale(0.5);
      animation-name: beating;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      opacity: 0.5;
    }
    @keyframes beating {
      25% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 0.5;
        transform: rotate(-45deg) scale(0.5);
      }
      75% {
        opacity: 1;
        transform: rotate(-45deg) scale(1);
      }
      85% {
        opacity: 0.5;
        transform: rotate(-45deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(-45deg) scale(1);
      }
    }
    .heart::before {
      content: '';
      background: pink;
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: -50%;
    }
    .heart::after {
      content: '';
      background: pink;
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      right: -50%;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
