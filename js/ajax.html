<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="test-response-text" type="textarea"></input>
  <script>
    function success(text) {
      const textarea = document.getElementById('test-response-text')
      textarea.value = text
    }
    function fail(code) {
      const textarea = document.getElementById('test-response-text')
      textarea.value = `Error code: ${code}`
    }
    const req = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP')
    req.onreadystatechange = function() {
      if(req.readyState === 4) {
        if(req.status === 200) {
          return success(req.responseText)
        } else {
          return fail(req.status)
        }
      } else {
        console.log('requesting...');
      }
    }
    req.open('GET', 'http://127.0.0.1:3000/categories')
    req.send()
    console.log('请求已经发送，请等待响应...');

  </script>
</body>
</html>
