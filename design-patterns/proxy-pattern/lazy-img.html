<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片预加载</title>
</head>
<body>
  <script>
    const myImg = (function() {
      const imgNode = document.createElement('img')
      document.body.appendChild(imgNode)
      return {
        setSrc: function(src) {
          imgNode.src = src
        }
      }
    })()
    const proxyImg = (function() {
      const img = new Image
      img.onload = function() {
        myImg.setSrc(this.src)
      }
      return {
        setSrc: function(src) {
          myImg.setSrc('https://picnew4.photophoto.cn/20100106/jinqianbaotupian-13879652_1.jpg')
          img.src = src
        }
      }
    })()
    myImg.setSrc('https://picnew4.photophoto.cn/20100106/jinqianbaotupian-13879652_1.jpg')
  </script>
</body>
</html>
